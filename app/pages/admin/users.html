<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Control - Company.AI</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background: #000000;
            position: relative;
            overflow-x: hidden;
            font-family: 'Share Tech Mono', monospace;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        .main-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .cyber-sidebar {
            background: rgba(0, 10, 5, 0.95);
            backdrop-filter: blur(10px);
            border-right: 2px solid #00ff41;
            padding: 32px 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .cyber-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, #00ff41, transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% {
                transform: translateY(-100%);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        .logo-section {
            margin-bottom: 48px;
            text-align: center;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            letter-spacing: 2px;
            animation: glitchText 3s infinite;
        }

        @keyframes glitchText {

            0%,
            90%,
            100% {
                text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            }

            92%,
            94%,
            96%,
            98% {
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            }
        }

        .admin-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 4px;
            color: #00ff41;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .system-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #00ff41;
            margin-top: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse 2s ease-in-out infinite;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            margin-bottom: 8px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-left: 3px solid transparent;
            color: rgba(0, 255, 65, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(0, 255, 65, 0.15);
            border-left-color: #00ff41;
            color: #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .nav-item.active {
            background: rgba(0, 255, 65, 0.2);
            border-left-color: #00ff41;
            color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        .nav-item i {
            width: 20px;
            height: 20px;
        }

        .cyber-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-left: 4px solid #00ff41;
            opacity: 0;
            animation: fadeInDown 0.6s ease-out 0.2s forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            color: #00ff41;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* User Table */
        .users-container {
            background: rgba(0, 10, 5, 0.9);
            border: 1px solid rgba(0, 255, 65, 0.3);
            padding: 24px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.3s forwards;
        }

        .users-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: scanHorizontal 3s linear infinite;
        }

        @keyframes scanHorizontal {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .user-card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-left: 3px solid #00ff41;
            padding: 20px;
            margin-bottom: 16px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInLeft 0.5s ease-out forwards;
        }

        .user-card:hover {
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            transform: translateX(4px);
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00ff41, #00dd35);
            border: 2px solid #00ff41;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: #000;
        }

        .user-info h3 {
            color: #00ff41;
            font-size: 1.1rem;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .user-email {
            color: rgba(0, 255, 65, 0.6);
            font-size: 0.85rem;
            margin-bottom: 8px;
        }

        .user-meta {
            display: flex;
            gap: 16px;
            font-size: 0.75rem;
            color: rgba(0, 255, 65, 0.5);
        }

        .role-badge {
            padding: 4px 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 2px;
            color: #00ff41;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .role-badge.admin {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
        }

        .role-badge.hr {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            color: #ffd700;
        }

        .user-avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff41, #00dd35);
            border: 2px solid #00ff41;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            color: #000;
        }

        .user-name-text {
            color: #00ff41;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff41;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .user-profile-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px 8px 8px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-profile-btn:hover {
            background: rgba(0, 255, 65, 0.15);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: rgba(0, 255, 65, 0.5);
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 65, 0.1);
            border-top: 3px solid #00ff41;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="main-wrapper">
        <aside class="cyber-sidebar animate-fade-in-left">
            <div class="logo-section">
                <h1 class="logo-text animate-scale-in">COMPANY.AI</h1>
                <div class="admin-badge">[ADMIN]</div>
                <div class="system-status">
                    <div class="status-indicator"></div>
                    <span>SYSTEM ONLINE</span>
                </div>
            </div>

            <nav style="display: flex; flex-direction: column; gap: 8px;">
                <a href="dashboard.html" class="nav-item animate-fade-in-left delay-100">
                    <i data-lucide="terminal"></i>
                    <span>COMMAND CENTER</span>
                </a>
                <a href="users.html" class="nav-item active animate-fade-in-left delay-200">
                    <i data-lucide="users"></i>
                    <span>USER CONTROL</span>
                </a>
                <a href="system.html" class="nav-item animate-fade-in-left delay-300">
                    <i data-lucide="server"></i>
                    <span>SYSTEM MONITOR</span>
                </a>
                <a href="security.html" class="nav-item animate-fade-in-left delay-400">
                    <i data-lucide="shield"></i>
                    <span>SECURITY</span>
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: 32px;">
                <button id="logoutBtn" class="nav-item"
                    style="width: 100%; color: #ff0000; border-color: rgba(255, 0, 0, 0.3);">
                    <i data-lucide="log-out"></i>
                    <span>DISCONNECT</span>
                </button>
            </div>
        </aside>

        <main style="padding: 40px; max-width: 1600px;">
            <header class="cyber-header">
                <div>
                    <h1 class="page-title">USER CONTROL PANEL</h1>
                    <div style="color: rgba(0,255,65,0.7); margin-top: 8px; font-size: 0.85rem;">MANAGE ALL REGISTERED
                        USERS</div>
                </div>
                <div style="display: flex; align-items: center; gap: 16px;">
                    <button class="icon-btn">
                        <i data-lucide="bell"></i>
                    </button>
                    <div class="user-profile-btn">
                        <div class="user-avatar-circle" id="userAvatar">A</div>
                        <span class="user-name-text" id="userName">ADMIN</span>
                    </div>
                </div>
            </header>

            <div class="users-container">
                <div id="usersGrid">
                    <div class="empty-state">
                        <div class="loading-spinner"></div>
                        <div>SCANNING USER DATABASE...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/api.js"></script>
    <script>
        lucide.createIcons();

        // Matrix Rain
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        async function init() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '../../index.html';
                return;
            }

            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                UI.showToast('ACCESS DENIED: Admin privileges required', 'error');
                setTimeout(() => window.location.href = '../../index.html', 2000);
                return;
            }

            document.getElementById('userName').innerText = user.name;
            document.getElementById('userAvatar').innerText = user.name.charAt(0).toUpperCase();

            loadUsers();
        }

        async function loadUsers() {
            try {
                const users = await API.get('/users/all');
                renderUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersGrid').innerHTML = `
                    <div class="empty-state">
                        <div style="color: #ff0000; font-size: 1.2rem; margin-bottom: 12px;">[ERROR]</div>
                        <div>FAILED TO LOAD USER DATABASE</div>
                    </div>
                `;
            }
        }

        function renderUsers(users) {
            const container = document.getElementById('usersGrid');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>[NO USERS FOUND]</div>
                    </div>
                `;
                return;
            }

            const html = users.map((user, idx) => {
                const joinedDate = new Date(user.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                return `
                    <div class="user-card" style="animation-delay: ${idx * 0.05}s;">
                        <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <h3>${user.name}</h3>
                            <div class="user-email">${user.email}</div>
                            <div class="user-meta">
                                <span>REGISTERED: ${joinedDate}</span>
                                <span>ID: #${String(user.id).padStart(4, '0')}</span>
                            </div>
                        </div>
                        <div class="role-badge ${user.role}">${user.role.toUpperCase()}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
            lucide.createIcons();
        }

        document.getElementById('logoutBtn').onclick = () => {
            localStorage.clear();
            window.location.href = '../../index.html';
        };

        init();
    </script>
</body>

</html>
