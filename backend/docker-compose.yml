# ============================================================
# Company HR System - Docker Compose Configuration
# ============================================================
# Production-ready setup with all services

version: '3.8'

services:
  # ============================================================
  # MySQL Database
  # ============================================================
  database:
    image: mysql:8.0
    container_name: company_hr_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-company}
      MYSQL_USER: ${DB_USER:-hrapp}
      MYSQL_PASSWORD: ${DB_PASSWORD:-hrapp_secure_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/complete_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./migrations/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - company_network

  # ============================================================
  # Backend API Server
  # ============================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: company_hr_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: ${DB_USER:-hrapp}
      DB_PASSWORD: ${DB_PASSWORD:-hrapp_secure_password}
      DB_NAME: ${DB_NAME:-company}
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_this_refresh_secret}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      AI_LEAVE_SERVICE: http://ai-leave:8001
      AI_ONBOARDING_SERVICE: http://ai-onboarding:8002
      AI_PERFORMANCE_SERVICE: http://ai-performance:8003
      AI_RECRUITMENT_SERVICE: http://ai-recruitment:8004
      SMTP_ENABLED: ${SMTP_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - company_network

  # ============================================================
  # Frontend Web Server
  # ============================================================
  frontend:
    image: nginx:alpine
    container_name: company_hr_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ../app:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - company_network

  # ============================================================
  # AI Leave Service (Python)
  # ============================================================
  ai-leave:
    build:
      context: ./ai-services/leave-agent
      dockerfile: Dockerfile
    container_name: company_hr_ai_leave
    restart: unless-stopped
    environment:
      PORT: 8001
      DB_HOST: database
      DB_USER: ${DB_USER:-hrapp}
      DB_PASSWORD: ${DB_PASSWORD:-hrapp_secure_password}
      DB_NAME: ${DB_NAME:-company}
    ports:
      - "8001:8001"
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - company_network

  # ============================================================
  # AI Onboarding Service (Python)
  # ============================================================
  ai-onboarding:
    build:
      context: ./ai-services/onboarding-agent
      dockerfile: Dockerfile
    container_name: company_hr_ai_onboarding
    restart: unless-stopped
    environment:
      PORT: 8002
      DB_HOST: database
      DB_USER: ${DB_USER:-hrapp}
      DB_PASSWORD: ${DB_PASSWORD:-hrapp_secure_password}
      DB_NAME: ${DB_NAME:-company}
    ports:
      - "8002:8002"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - company_network

  # ============================================================
  # AI Performance Service (Python)
  # ============================================================
  ai-performance:
    build:
      context: ./ai-services/performance-agent
      dockerfile: Dockerfile
    container_name: company_hr_ai_performance
    restart: unless-stopped
    environment:
      PORT: 8003
    ports:
      - "8003:8003"
    networks:
      - company_network

  # ============================================================
  # AI Recruitment Service (Python)
  # ============================================================
  ai-recruitment:
    build:
      context: ./ai-services/recruitment-agent
      dockerfile: Dockerfile
    container_name: company_hr_ai_recruitment
    restart: unless-stopped
    environment:
      PORT: 8004
    ports:
      - "8004:8004"
    networks:
      - company_network

# ============================================================
# Networks
# ============================================================
networks:
  company_network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  mysql_data:
    driver: local
